<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algoritmos</title>
</head>
<script text="" src="main2.js"></script>

<body>
    <div id="morse-container">
        <h2>Transformar Código Morse a Texto</h2>
        <input id="morse-input" type="text" placeholder="Ingrese el código Morse">
        <button id="morse-btn">Transformar</button>
        <p id="morse-output"></p>
    </div>
    <div id="cesar-container">
        <h2>Codificar Mensajes con Cifrado de César</h2>
        <input id="cesar-input" type="text" placeholder="Ingrese el mensaje">
        <input id="cesar-key" type="number" placeholder="Ingrese la llave">
        <button id="cesar-encrypt-btn">Codificar</button>
        <p id="cesar-output"></p>
    </div>
    <div id="cesar-decrypt-container">
        <h2>Decodificar Mensajes con Cifrado de César</h2>
        <input id="cesar-decrypt-input" type="text" placeholder="Ingrese el código cifrado">
        <input id="cesar-decrypt-key" type="number" placeholder="Ingrese la llave">
        <button id="cesar-decrypt-btn">Decodificar</button>
        <p id="cesar-decrypt-output"></p>
    </div>
    <div id="median-container">
        <h2>Encontrar la Mediana en un arreglo de números</h2>
        <input id="median-input" type="text" placeholder="Ingrese los números separados por coma">
        <button id="median-btn">Calcular</button>
        <p id="median-output"></p>
    </div>
    <div id="average-container">
        <h2>Encontrar el Promedio en un arreglo de números</h2>
        <input id="average-input" type="text" placeholder="Ingrese los números separados por coma">
        <button id="average-btn">Calcular</button>
        <p id="average-output"></p>
    </div>
</body>

</html>
